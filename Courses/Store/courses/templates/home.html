{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
</head>
<body>

{% block content %}

<div class="container">
  <div class="row" style="margin-top: 15px">
   {% for course in all_course %}
    <div class="col">
        <div class="card" style="width: 18rem;">
          <img src="{{ course.image.url }}" style="width:250px ; height:250px" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{course.title}}</h5>
            <a href="{% url 'detail' course.id %}" class="btn btn-primary">show course detail</a>
          </div>
        </div>
    </div>
    {% endfor %}
  </div>
</div>



{% endblock %}

</body>
</html>
