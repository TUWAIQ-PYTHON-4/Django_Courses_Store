<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title> Store courses</title>
  </head>
  <body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Store courses</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'add' %}">ADD</a>
        </li>

<!--        <li class="nav-item">-->
<!--          <a  class="nav-link" href="{% url 'register' %}">Register</a>-->
<!--        </li>-->
        <li class="nav-item">
          <a  class="nav-link" href="{% url 'getMyOrders' %}" >Order</a>
        </li>
      </ul>
        {% if user.is_authenticated %}
              <p>Welcome {{ user.username }}</p>
              <ul>
              <a href=" {% url 'logout' %} " class="btn btn-secondary">log out</a></ul>
              {% else %}
            <div class="text-end">
              <a class="btn btn-outline-secondary" role="button" href="{%url 'login'%}">Log in</a>
              <a class="btn btn-warning" role="button" href="{%url 'register'%}">Sign-up</a>
            </div>
            {% endif %}
    </div>
  </div>
</nav>
    {% block content %}

    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


  </body>
</html>
