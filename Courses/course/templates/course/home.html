{% extends 'course/base.html'%}
{% block content %}
<br><br>
<h3>COURSES</h3>

{% for c in courses %}
<main class="container">

  <div class="bg-light p-5 rounded mt-3">
  <img src="{{ c.image.url }}" alt="python-course">
    <h4>{{c.title}}</h4>
      <h6 class="card-title" align="rigth">{{c.price}} SR </h6>
    <a class="btn btn-lg btn-primary" href="{% url 'course_detail' c.id %}" role="button">SHOW DETAIL</a>

  </div>
</main>
   {% endfor %}


{% endblock %}
