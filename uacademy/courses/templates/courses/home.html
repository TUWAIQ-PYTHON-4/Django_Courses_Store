{% extends 'base.html' %}
{% load static %}

{% block title %} Courses {% endblock %}

{% block content %}
    <div class="row">
      {% for course in courses %}
      <div class="col-lg-4">
        <img class="thumbnail" src="{{course.image.url}}">
        <div class="box-element product">
          <h6><strong>{{course.title}}</strong></h6>
          <hr>
            
          <a class="btn btn-outline-success" href="{% url 'course_details' course.id %}">View</a>
          <h4 style="display: inline-block; float: right"><strong>${{course.price}}</strong></h4>
  
        </div>
      </div>
      {% endfor %}
    </div>
{% endblock %}
