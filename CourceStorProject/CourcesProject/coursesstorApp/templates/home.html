{% extends 'base.html'%}
{% block content %}
<br>
<h4>Welcome to the Music Courses</h4>
<h5>To view course details, you must register or login :)</h5>
         <form class="form-inline my-1 my-lg-0" style="margin-top:25px !important" action="{% url 'search' %}">
    <input class="form-control mr-sm-2" type="search" style="width:90%; float:left"  placeholder="Search" aria-label="Search" name="search">

    <button class="btn btn-outline-success my-2 my-sm-0" style="width:120px" type="submit">Search</button>   <br><br>
</form>
<div class="row row-cols-1 row-cols-md-3 g-4">
  {% for i in courses %}
  <div class="col">
    <div class="card">
      <img src="{{ i.image.url }}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ i.title }}</h5>
        <p class="card-text">{{ i.description }}</p>
        <h5 class="card-title" align="rigth">{{i.price}} SR </h5>
  {% if user.is_authenticated %}
        <a class="btn btn-lg btn-primary" href="{% url 'details' i.id %}" role="button">SHOW DETAIL</a>
        {% endif%}
        <p><br> <br><br></p>
      </div>
    </div>
  </div>
  {% endfor %}
{% endblock %}
