{% load static%}
<!DOCTYPE html>

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Courses</title>
  </head>
  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <nav class="navbar navbar-light bg-light">
  <a class="navbar-brand">Courses</a>
  <form class="form-inline">

        <li class="nav-item">
          <a class="nav-link" href="{%url 'login' %}" style="" ><b> <em>Login</em></b> </a>
        </li>
        <li class="nav-item">
            <h2> <a class="nav-link" href="{%url 'register' %}" style="" ><b> <em>Register</em></b> </a></h2>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{%url 'order' %}" style="" ><b> <em>Orders</em></b> </a>
        </li>

    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
</nav>

    {% block content %}
    <h3>The courses:</h3>
     {% for course in courses %}
          {{course.title}}
    <br>
            {{course.price}}

   <!-- <img src={{"media.images.url"}} /> -->



      <h5><a href="{% url 'detail'%}">  show details </a></h5>

{% endfor %}
{% endblock %}

</body>
</html>
