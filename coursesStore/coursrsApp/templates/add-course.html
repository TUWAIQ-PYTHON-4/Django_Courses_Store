{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<h3 class=" pd-3 mb-6 mt-5 mr-5 ml-5"> Add Course </h3>
    <div class="border p-4 mr-5 ml-5 ">
        <form method="POST" action="{% url 'add' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
         <input class= "btn btn-secondary"type="submit" value="Add Course">
    </form>
   </div>
{% endblock %}
