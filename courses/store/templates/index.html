{% extends 'base.html' %}

{% load static%}
{% block content%}
<h1>courses page</h1>
{% for book in course %}

<div class="row">

    <div class="card">
        <p>
            <img src="{{ book.image.url }}" style="width:350px ; height:350px"class="card-img-top" >
            <h3>{{ book.title }}</h3>
                <h3>{{ book.price }}RS</h3>
                <h6><a href="{% url 'detail' book.id %}"> > show details </a></h6>



        </p>
    </div>

</div>
{% endfor%}
{% endblock %}
