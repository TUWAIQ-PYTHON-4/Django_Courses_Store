{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}
    <title> Sign Up </title>
{% endblock title %}

{% block content %}
<!--    <link rel="stylesheet" href="{% static 'css/main.css' %}">-->
    <div class="container" style="margin-top: 30px;">
    <form action="" method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
          <legend class="border-bottom mb-4" style="color: black;">Sign Up</legend>
          {{ form|crispy }}
      </fieldset>
      <div class="form-group" id="signup-button">
          <button class="btn btn-success">Sign Up</button>
      </div>
      <div class="form-group">
          <small class="text-muted ml-3" >Already have an account? <a href="{% url 'CoursesStoreApp:login' %}">Sign In</a></small>
      </div>
    </form>
    </div>
{% endblock %}
