{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    <title>Sign In</title>
{% endblock title %}

{% block content %}
    <div class="container" style="margin-top: 30px;">
    <form action="" method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
          <legend class="border-bottom mb-4" style="color: black;">Sign In</legend>
          {{ form|crispy }}
      </fieldset>
      <div class="form-group" id="signup-button">
          <button class="btn btn-success">Sign In</button>
      </div>
      <div class="form-group">
        <small class="text-muted ml-3" >Don't have an account yet? <a href="{% url 'CoursesStoreApp:register' %}">Sign Up</a></small>
      </div>
    </form>
    </div>
{% endblock content %}
