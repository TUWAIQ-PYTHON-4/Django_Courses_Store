{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
{% block x %}
{% endblock %}

  </head>
  <body>

 <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
      <a class="navbar-brand" href="{%url 'home'%}"> <em>Courses 101</em> </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li>{% if perms.course.add_course %}
              <a href="{% url 'add_Course' %}" class="nav-link px-2 text-black">Add Course</a>{% endif %}
          </li>
      </ul>
            {% if user.is_authenticated %}
            <h4> Hi {{ user.username }}</h4>
            <a href="#" class="link-primary">log out</a>
            {% else %}
          <div class="text-end">
            <a class="btn btn-outline-secondary" role="button" href="{%url 'login'%}">Log in</a>
            <a class="btn btn-warning" role="button" href="{%url 'register'%}">Signup</a>
          </div>
          {% endif %}
      <form class="d-flex" method="POST">
        {% csrf_token %}
        <input class="form-control me-2" name="item" type="Search" placeholder="Search" aria-label="Search" >
        <button type="button" class="btn btn-secondary">Search</button>
      </form>
    </div>
  </div>
</nav>
 {% block content %}

 {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
