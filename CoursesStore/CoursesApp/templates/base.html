{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'style/style1.css' %}">

    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
    <header class="p-3 bg-dark text-white sticky-top">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a class="navbar-brand" href="{% url 'index' %}">
               <img src="{% static 'images/logo.jpeg' %}" width="70" height="60" alt="..."></a>
            <a href="{% url 'index' %}" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"><h2>Online Courses</h2></a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="{% url 'index' %}" class="nav-link px-2 text-white"> Home</a></li>
              <li><a href="{% url 'add_course' %}" class="nav-link px-2 text-white">Add Course</a></li>
              <li><a href="{% url 'my_orders' %}" class="nav-link px-2 text-white">My Orders</a></li>
            </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
              <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
            </form>
              {% if user.is_authenticated %}
              <h4>Welcome {{ user.username }}</h4>
              <ul>
              <a href="{%url 'logout'%}" class="btn btn-outline-danger" role="button">log out</a></ul>
              {% else %}
            <div class="text-end">
              <a class="btn btn-outline-secondary" role="button" href="{%url 'login'%}">Log in</a>
              <a class="btn btn-warning" role="button" href="{%url 'register'%}">Sign-up</a>
            </div>
            {% endif %}
            
          </div>
        </div>
      </header>

    <div class="container">
        {% block content %}
          
     

        {% endblock %}

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    <div class="footer-strap">
        <footer class="py-3 my-4">
          <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="{% url 'index' %}" class="nav-link px-2 text-muted">Home</a></li>
          </ul>
          <p class="text-center text-muted">Â© 2022 Online Courses, Inc</p>
        </footer>
      </div>
  </body>
</html>
